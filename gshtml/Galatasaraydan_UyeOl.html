<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol - Galatasaraydan</title>

<style>
body{
    background-image: url(arkaplan.jpg);
    -webkit-background-size: cover;
    -moz-background-size:cover;
    -o-background-size:cover;
    background-size: cover;
    /* background-color: transparent !important; */
    --bs-body-bg:transparent !important;
}
#uyeol{
    position: absolute;
    top: 75px;
    bottom: 0;
    left: 0;
    right: 0;
    width: 360px;
    height: 520px;
    background-color:#F7931A;
    margin: auto auto;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
    -moz-box-shadow: 0 0 10px black;
    -webkit-box-shadow: 0 0 10px black;
    box-shadow: 0 0 10px black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    border-bottom: 1px solid black;
    border-top: 1px solid black;
    margin-top: 2rem;
    font-family: "Open Sans","sans-serif";
}
header{

text-align: center;
color: rgb(179, 12, 7);
font-weight: bolder;
font-size: 35px;

}

#uyeolyazi{
    margin-bottom: 50px;
    letter-spacing: 0.2px;
}
.formlar{
    font-size: 16px;
    font-weight: bold;
    color: rgb(120, 12, 7);
    margin-bottom: 1.6rem;
    letter-spacing: 0.2px;
}
#socialspan{
    
    color: rgb(179, 12, 7);
    font-style:oblique;
    font-size: 18px;
    font-weight: bold;
}
button.uyeolbuton{
    color: #F7931A;
    border-radius: 4px;
    border-color: #9c1b17;
    background-color:#9c1b17;
    padding: 6px;
    padding-left: 10px;
    padding-right:10px;
    margin-top: 1.4rem;
    
}
button.uyeolbuton:hover{
    color: #9c1b17;
    border-color: black;
    background-color:black;

}
div.buttons{
    margin:0;
    
}
button.facebook{
    color: white;
    background-color: #4464b2;
    border-color: #4464b2;
    padding: 5px;
    border-radius:9px;
}
button.facebook:hover{
    background-color:#1952c5;
}

button.twitter{
    color: white;
    background-color: #28a9e0;
    border-color: #28a9e0;
    padding: 5px;
    border-radius:9px;
}

button.twitter:hover{

    background-color: #0085be;
}
button.google{
    color: white;
    background-color:#da4735; ;
    border-color: #da4735;
    padding: 5px;
    border-radius:9px;
}

button.google:hover{


    background-color: #c92610;
}
i{
    color: white;
}
input.uyeolinput{
    width: 300px;
    height: 27px;
    border-radius: 8px;
    border: none;
}
#cinsiyet{
    background-color: rgb(120, 12, 7);
    color: #F7931A;
    padding: 3px;
    margin: 8px;
    border-radius: 10px;
}
#dTarih{
    background-color: rgb(120, 12, 7);
    color: #F7931A;
}

</style>

</head>

<body>
    <section id="uyeol">
        <header id="uyeolyazi">ÜYE OL</header>

        <div class="formlar">
            <label for="userID">Kullanıcı Adı:</label><br>
            <input class="uyeolinput" type="text" id="userID" name="UserID" placeholder="  Kullanıcı Adınızı Girin..."> <br>
            <label for="password">Şifre:</label> <br>
            <input class="uyeolinput" type="password" id="userPW" name="UserPW" placeholder="  Şifrenizi Girin..."> <br>
            <label for="email">E-Mail:</label> <br>
            <input class="uyeolinput" for="email" type="email" id="userMail" name="userMail" placeholder="  Mailinizi Girin..."> <br>
            <label for="ad">Adınız:</label> <br>
            <input class="uyeolinput" for="ad" type="text" id="isim" name="isim" placeholder="  Adınız"> <br>
            <label class="uyeolinput" for="soyad">Soyadınız:</label> <br>
            <input class="uyeolinput" for="soyad" type="text" id="soyad" name="soyad" placeholder="  Soyadınız"> <br>
            <label for="cinsiyet">Cinsiyetiniz:</label> 
            <select name="cinsiyet" id="cinsiyet"> 
                <option selected disabled hidden class="options" value="">Seçiniz</option> 
                <option class="options" value="Erkek">Erkek</option> 
                <option class="options" value="Kadın">Kadın</option>
            </select> <br>
            <label for="dTarih">Doğum Tarihiniz:</label>
            <input for="dTarih"type="date"id="dTarih" name="dTarih"> <br>
            <button class="uyeolbuton">Üye Ol</button>
        </div>

            <div class="socialmedias">
                <span id="socialspan">Yada Aşağıdakilerden Birini Seçerek Üye Olun.<hr/></span>
            </div>
            <div class="buttons">
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i>Facebook</button>
                <button class="twitter"><i class="fa-brands fa-twitter"></i>Twitter</button>
                <button class="google"><i class="fa-brands fa-google-plus-g"></i>Google</button>
              </div>
        
               

    </section>
    
</body>
</html>
